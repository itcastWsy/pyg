<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
<title>注册</title>
<link rel="stylesheet" href="/lib/mui/css/mui.min.css">
<!-- <link href="https://cdn.bootcss.com/mui/3.7.1/css/mui.min.css" rel="stylesheet"> -->

<link rel="stylesheet" href="/css/register.css">

<body>
  <!-- 导航栏 -->
    <!-- 导航栏 -->
  <header class="pyg_nav_header mui-bar mui-bar-nav">
     <h1 class="mui-title">注册</h1>
     <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
   </header>

  <div class="pyg_view">
    <form class="mui-input-group">
      <div class="mui-input-row">
        <label>手机</label>
        <input type="text" value="15915944444" name="mobile" class="mui-input-clear" placeholder="请输入手机">
      </div>
      <div class="mui-input-row vcode_row">
        <label>验证码</label>
        <input type="text" name="code" placeholder="请输入验证码">
        <button id="code_btn" type="button" class="mui-btn mui-btn-primary">获取验证码</button>
      </div>
      <div class="mui-input-row">
        <label>邮箱</label>
        <input type="text" name="email" class="mui-input-clear" placeholder="请输入邮箱">
      </div>
      <div class="mui-input-row">
        <label>密码</label>
        <input type="password" name="pwd" class="mui-input-password" placeholder="请输入密码">
      </div>
      <div class="mui-input-row">
        <label>确认密码</label>
        <input type="password" name="pwd2" class="mui-input-password" placeholder="确认密码">
      </div>
      <div class="mui-input-row mui-radio">
        <label>女</label>
        <input name="gender" checked value="女" type="radio">
      </div>
      <div class="mui-input-row mui-radio">
        <label>男</label>
        <input name="gender" value="男" type="radio">
      </div>
    </form>
    <div class="login_btn_tool">
      <a href="login.html" class="mui-btn mui-btn-primary mui-btn-outlined">登录</a>
      <a id="register_btn" href="javascript:;" class="mui-btn mui-btn-primary">注册</a>

    </div>
  </div>
  <!-- 尾部导航 -->
  <!-- 尾部导航 -->
  <footer class="pyg_footer">
     <a href="/">
       <span class="fa fa-home"></span>
       <div class="page_name">首页</div>
     </a>
     <a href="/pages/category.html">
       <span class="fa fa-list-ul "></span>
       <div class="page_name">分类</div>
     </a>
     <a href="/pages/cart.html">
       <span class="fa fa-shopping-cart"></span>
       <div class="page_name">购物车</div>
     </a>
     <a href="/pages/me.html">
       <span class="fa fa-user-circle-o"></span>
       <div class="page_name">我的</div>
     </a>
   </footer>
</body>


 
  <script src="https://cdn.bootcss.com/mui/3.7.1/js/mui.min.js"> </script>
   
  <script src="/lib/zepto/zepto.js"> </script>
   
  <script src="/js/commonn.js"> </script>
   
  <script src="/js/register.js"> </script>
  

</html>

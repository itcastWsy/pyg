<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
<title>首页</title>
<link rel="stylesheet" href="/lib/mui/css/mui.min.css">
<!-- <link href="https://cdn.bootcss.com/mui/3.7.1/css/mui.min.css" rel="stylesheet"> -->
<!-- <link rel="stylesheet" href="/lib/fontawesome/css/font-awesome.css"> -->
<!-- <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css"> -->
<link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" href="/css/index.css">
</head>

<body>
  <!-- 头部搜索 -->
  <header class="pyg_search">
     <div class="mui-input-row mui-search">
       <input type="search" class="mui-input-clear" placeholder="">
     </div>
   </header>

  <div class="pyg_view">
    <!-- 轮播图 -->
    <div class="pyg_slides">
    </div>
    <!-- 首页导航 -->
    <nav class="pyg_nav"></nav>
    <!-- 商品的列表 -->
    <div class="goods_list">
    </div>
  </div>
  <!-- 尾部导航 -->
  <footer class="pyg_footer">
     <a href="/">
       <span class="fa fa-home"></span>
       <div class="page_name">首页</div>
     </a>
     <a href="/pages/category.html">
       <span class="fa fa-list-ul "></span>
       <div class="page_name">分类</div>
     </a>
     <a href="/pages/cart.html">
       <span class="fa fa-shopping-cart"></span>
       <div class="page_name">购物车</div>
     </a>
     <a href="/pages/me.html">
       <span class="fa fa-user-circle-o"></span>
       <div class="page_name">我的</div>
     </a>
   </footer>
</body>
<!-- 模板引擎 -->
<!-- 轮播图模板 -->
<script type="text/html" id="swiperTpl">
  <div class="mui-slider">
      <!-- 图片 -->
      <div class="mui-slider-group mui-slider-loop">
        <!--支持循环，需要重复图片节点-->
        <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{data[data.length-1].image_src}}" /></a></div>
        {{each data  value }}
        <div class="mui-slider-item"><a href="#"><img src="{{value.image_src}}" /></a></div>
        {{/each}}
        <!--支持循环，需要重复图片节点-->
        <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{data[0].image_src}}" /></a></div>
      </div>
      <!-- 索引器 -->
      <div class="mui-slider-indicator">
          {{each data  value index }}
            {{if index==0}}
            <div class="mui-indicator mui-active"></div>
            {{/if}}
            
            {{if index!=0}}
            <div class="mui-indicator "></div>
            {{/if}}

        {{/each}}
      </div>
    </div>

</script>

<!-- 轮播图模板 -->
<!-- 导航数据  -->
<script type="text/html" id="navTpl">
  {{each data value }}
  <a href="javascript:;">
    <img src="{{value.image_src}}" alt="">
  </a>
  {{/each}}
</script>
<!-- 导航数据  -->


<!-- 商品的列表 -->
<script type="text/html" id="listTpl">
  {{each data value1 index1}}
  <!-- 省钱 -->
  <div class="goods_wrap">
      <!-- 大图片 -->
      <div class="goods_wrap_title">
        <img src="{{value1.group_img}}" alt="">
      </div>
      <ul class="goods_wrap_content">
        {{each value1.goods value2 index2  }}
        <li>
          <!-- 商品详情 -->
          <a class="goods_detail" href="pages/goods_detail.html?goods_id={{value2.goods_id}}">
            <img src="{{value2.goods_small_logo}}" alt="">
            <div class="goods_name">{{value2.goods_name}}</div>
            <div class="goods_price">￥{{value2.goods_price}}</div>
          </a>
          <!-- 商品的列表-类似  -->
          <a class=" goods_like mui-btn mui-btn-primary mui-btn-outlined" href="pages/goods_list.html?cid={{value2.cat_id}}">找相似</a>
        </li>

        {{/each}}
      </ul>
    </div>
  {{/each}}
 </script>
<!-- 商品的列表 -->

<!-- 模板引擎 -->

 
  <script src="https://cdn.bootcss.com/mui/3.7.1/js/mui.min.js"> </script>
   
  <script src="/lib/zepto/zepto.js"> </script>
   
  <script src="/lib/arttemplate/template-web.js"> </script>
   
  <script src="/js/commonn.js"> </script>
   
  <script src="/js/index.js"> </script>
  

</html>
